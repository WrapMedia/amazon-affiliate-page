<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Foundation 6 Slider</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html lang="en">

<head>
  <title>3D Wayfinder</title>
  <meta charset="utf-8" />
  <meta name="description" content="3DWayfinder WebGL" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.css" />
  <!-- local stylesheet -->
</head>

<body id="page" class="hide-extras">
  <div class="title-bar row expanded">
    <div class="title-bar-left columns small-2 show-for-small-only">
      <button class="fa fa-bars" type="button" data-toggle="offCanvasLeft"></button>
    </div>
    <div class="title-bar-title columns centered small-8 medium-11 large-12">
      <h1 id="site-title">Demo</h1>
    </div>
    <div class="title-bar-right columns small-2 medium-1 hide-for-large">
      <button class="fa fa-info" type="button" data-toggle="offCanvasRight"></button>
    </div>
  </div>
  <div class="columns small-8">
    <div id="slider" class="slider" data-slider data-initial-start="10" style="border-radius: 50px;">
      <span class="slider-handle" style= "border-radius: 60px" data-slider-handle role="slider" tabindex="1" aria-controls="val"></span>
      <span class="slider-fill" data-slider-fill></span>
    </div>
  </div>
  <div class="columns small-4">
    <input id="val" type="number" />
  </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.js"></script>
  <script type="text/javascript">
  </script>
</body>

</html>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
